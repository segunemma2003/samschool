name: Deploy to EC2

on:
  push:
    branches:
      - main # Trigger this action on pushes to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # Add your private SSH key as a secret in the GitHub repository

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.204.90.3 << 'EOF'
            cd /var/www/html/samschool
            sudo git pull origin main
            # Stop Supervisor-managed processes (including any loops)
            sudo supervisorctl stop all

            # Double-check to stop any potentially looping processes (e.g., custom loop-check logic)
            for pid in $(ps -ef | grep 'your_loop_process' | grep -v grep | awk '{print $2}'); do
              sudo kill -9 $pid
            done

            # Restart Supervisor and all managed processes
            sudo systemctl restart supervisor

            # Restart Nginx to reload the updated application
            sudo systemctl restart nginx
          EOF
